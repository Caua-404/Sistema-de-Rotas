<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracking | Moto Rotas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/themes/theme-delivery.css">
  <link rel="stylesheet" href="css/base.css">
  <style>
    .trk-card{max-width:720px;margin:40px auto;padding:1rem;border:1px solid var(--border);border-radius:var(--radius-lg);background:var(--surface);box-shadow:var(--shadow-1)}
    .pill{display:inline-block;padding:.35rem .75rem;border-radius:999px;border:1px solid var(--border);background:var(--surface)}
    .pill--late{background: color-mix(in oklab, var(--danger) 18%, var(--surface)); color:#fff; border-color: var(--danger);}
    .pill--done{background: color-mix(in oklab, var(--ok) 18%, var(--surface)); color:#0b3b2f; border-color: var(--ok);}
    .pill--on{background: color-mix(in oklab, var(--warn) 18%, var(--surface)); color:#1a1a1a; border-color: var(--warn);}
  </style>
</head>
<body>
  <main class="container">
    <div class="trk-card">
      <h1 class="h4 mb-3">Acompanhar entrega</h1>

      <!-- Form: usado quando não há token na URL -->
      <form id="trkForm" class="row g-2 mb-3" autocomplete="off">
        <div class="col-12 col-sm">
          <input id="trkInput" type="text" class="form-control" placeholder="Cole aqui o código (ex.: trk-1245)" required>
        </div>
        <div class="col-12 col-sm-auto">
          <button id="trkBtn" class="btn btn-primary w-100" type="submit">Ver status</button>
        </div>
      </form>

      <!-- Estado “carregando” -->
      <div id="trkLoading" class="text-muted">Carregando…</div>

      <!-- Visualização do status -->
      <div id="trkView" class="d-none">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div>
            <div class="fw-bold">Pedido #<span id="trkId">—</span></div>
            <div class="text-muted small">Entregador: <span id="trkCourier">—</span></div>
          </div>
          <span id="trkBadge" class="pill">—</span>
        </div>

        <div class="mb-2">Previsão de entrega: <strong><span id="trkETA">—</span> min</strong></div>
        <div class="text-muted" id="trkStatusText">—</div>

        <hr>
        <a class="btn btn-outline-secondary" href="interface.html">Voltar para a interface</a>
      </div>

      <!-- Erro -->
      <div id="trkError" class="alert alert-danger d-none mt-3" role="alert"></div>
    </div>
  </main>

  <!-- App (ESM) -->
  <script type="module" src="js/features/tracking.js"></script>
</body>
</html>
