<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moto Rota — Cadastro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/themes/theme-delivery.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth">

  <main class="auth__wrap">
    <section class="auth__card" aria-labelledby="signupTitle">
      <div class="auth__brand">
        <span class="logo">
          <span class="logo__left">MOTO</span>
          <span class="logo__gap"></span>
          <span class="logo__right">ROTA</span>
        </span>
      </div>

      <h1 id="signupTitle" class="auth__title">Cadastro</h1>
      <p class="auth__subtitle">Crie sua conta</p>

      <form id="signupForm" class="auth__form" novalidate>
        <div class="form__group">
          <label for="name">Nome completo</label>
          <input id="name" name="name" type="text" autocomplete="name" placeholder="Seu nome" required />
        </div>

        <div class="form__group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="voce@exemplo.com" required />
        </div>

        <div class="form__group">
          <label for="spass">Senha</label>
          <div class="pass__wrap">
            <input id="spass" name="spass" type="password" autocomplete="new-password" placeholder="••••••••••" required />
            <button type="button" class="pass__toggle" aria-label="Exibir senha" title="Exibir senha">👁️</button>
          </div>
        </div>

        <div class="form__group">
          <label for="spass2">Confirmar senha</label>
          <div class="pass__wrap">
            <input id="spass2" name="spass2" type="password" autocomplete="new-password" placeholder="••••••••••" required />
            <button type="button" class="pass__toggle" aria-label="Exibir senha" title="Exibir senha">👁️</button>
          </div>
        </div>

        <div id="signupError" class="form__error" role="alert" aria-live="polite" hidden></div>
        <div id="signupOk" class="form__ok" role="status" aria-live="polite" hidden></div>

        <button type="submit" class="btnX btnX--primary btnX--wide">Criar conta</button>

        <p class="auth__alt">
          Já tem conta?
          <a href="login.html" class="auth__link">Entrar</a>
        </p>
      </form>
    </section>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
