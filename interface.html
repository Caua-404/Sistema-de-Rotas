<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moto Rotas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Leaflet Routing (rotas + instru√ß√µes) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- CSS do app -->
  <link rel="stylesheet" href="css/themes/theme-delivery.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <!-- Ajustes pontuais (sem sublinhado nos links do menu + Waze full size) -->
  <style>
    /* remove sublinhado do item "Configura√ß√£o" (ancora com apar√™ncia de bot√£o) */
    .nav a.nav__item { text-decoration: none; display: flex; align-items: center; }
    .nav a.nav__item .nav__label { text-decoration: none; }

    /* wrapper Waze ocupa o mesmo espa√ßo do mapa */
    .map--waze { position: absolute; inset: 0; width: 100%; height: 100%; }
    #wazeFrame { width: 100%; height: 100%; border: 0; background: #000; display: block; }

    /* seletor do provedor do mapa (posicionado sobre o mapa) */
    .map-provider-switch{
      position: absolute; right: 16px; top: 16px; z-index: 1200;
      display: flex; gap: .4rem;
    }
    .btnX.btnX--ghost{
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 999px;
      padding: .35rem .8rem;
    }
    .btnX.btnX--ghost.is-active{
      background: var(--primary);
      border-color: var(--primary);
      color: #fff;
    }
    /* por padr√£o mostramos o Leaflet e escondemos o Waze */
    .map--waze[hidden] { display: none !important; }
  </style>
</head>

<body class="app">
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Menu lateral">
    <div class="brand">
      <span class="logo">
        <span class="logo__left">MOTO</span>
        <span class="logo__gap"><img src="assets/Logo.png" alt=""></span>
        <span class="logo__right">ROTA</span>
      </span>
    </div>

    <nav class="nav">
      <button class="nav__item is-active" data-section="interface" aria-current="page">
        <span class="nav__icon" aria-hidden="true">üè†</span><span class="nav__label">Interface</span>
      </button>
      <button class="nav__item" data-section="entregas">
        <span class="nav__icon" aria-hidden="true">üì¶</span><span class="nav__label">Entregas</span>
      </button>
      <button class="nav__item" data-section="motoboys">
        <span class="nav__icon" aria-hidden="true">üõµ</span><span class="nav__label">Motoboys</span>
      </button>
      <a class="nav__item" href="dashboard.html" data-section="relatorio" role="button">
        <span class="nav__icon" aria-hidden="true">üìà</span>
        <span class="nav__label">Relat√≥rio</span>
      </a>

      <!-- Link direto para settings (sem sublinhado) -->
      <a class="nav__item" href="settings.html" data-section="config" role="button">
        <span class="nav__icon" aria-hidden="true">‚öôÔ∏è</span><span class="nav__label">Configura√ß√£o</span>
      </a>
    </nav>
  </aside>

  <!-- Conte√∫do -->
  <div class="content">
    <header class="topbar">
      <button class="btn btn-icon only-mobile" id="btnOpenSidebar" aria-label="Abrir menu">‚ò∞</button>

      <!-- Busca -->
      <div class="search" role="search" aria-label="Buscar">
        <input id="searchInput" class="search__input" type="search" autocomplete="off"
               placeholder="Buscar cidade, estado, rua..." />
        <ul id="searchSuggest" class="search__suggestions" role="listbox" aria-label="Sugest√µes"></ul>
      </div>

      <div class="topbar__right">
        <!-- Atalho para Tracking -->
        <a href="tracking.html" class="btnX btnX--ghost" id="btnTracking">Rastrear pedido</a>

        <button id="themeToggle" class="theme-switch" type="button" aria-label="Alternar tema">
          <span class="theme-switch__knob" aria-hidden="true"></span>
        </button>

        <!-- Usu√°rio -->
        <div class="userbox" aria-label="Usu√°rio logado">
          <a href="settings.html" class="avatar-link" id="avatarLink" aria-label="Abrir configura√ß√µes">
            <img id="userAvatar" class="userbox__avatar" src="assets/user.jpg" alt="Avatar do usu√°rio">
          </a>
          <div class="greet">Ol√°, <strong id="greetName">Visitante</strong></div>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- MAP WRAP -->
      <section class="map-wrap" aria-label="Mapa">
        <!-- Leaflet map -->
        <div id="map" class="map" role="application" aria-label="Mapa de entregas"></div>

        <!-- Waze embutido (j√° com src preenchido) -->
        <div id="wazeWrap" class="map map--waze" hidden>
          <!-- Centro padr√£o: S√£o Paulo (ajuste zoom/lat/lon conforme sua regi√£o) -->
          <iframe id="wazeFrame"
                  title="Waze Live Map"
                  src="https://embed.waze.com/iframe?zoom=13&lat=-23.5505&lon=-46.6333&pin=1"
                  allowfullscreen
                  referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- Trocar provedor de mapa -->
        <div class="map-provider-switch">
          <button id="btnProviderLeaflet" class="btnX btnX--ghost is-active" type="button">Leaflet</button>
          <button id="btnProviderWaze" class="btnX btnX--ghost" type="button">Waze</button>
        </div>

        <!-- FAB Status -->
        <button id="statusToggle" class="fab fab--status"
                aria-label="Abrir status" aria-controls="statusPanel" aria-expanded="false">üì¶</button>

        <!-- Painel de Status -->
        <aside class="status is-collapsed" id="statusPanel">
          <h3 class="status__title">Status de Entregas</h3>

          <ul class="status__legend" role="list">
            <li><button class="pill is-active" data-filter="all">Todos</button></li>
            <li><button class="pill" data-filter="late">Atrasadas <b id="kpiLate">00</b></button></li>
            <li><button class="pill" data-filter="done">Finalizadas <b id="kpiDone">00</b></button></li>
            <li><button class="pill" data-filter="on">Em Andamento <b id="kpiOn">00</b></button></li>
          </ul>

          <!-- Lista de pedidos -->
          <ul id="ordersList" class="cards" aria-live="polite"></ul>
        </aside>
      </section>
    </main>
  </div>

  <!-- FAB do chat -->
  <button id="chatFab" class="fab fab--chat" aria-label="Abrir chat">üí¨</button>

  <!-- Painel do chat -->
  <section id="chatPanel" class="chat" aria-label="Chat com cliente" aria-hidden="true">
    <header class="chat__header">
      <div class="chat__title">
        <span class="dot dot--ok"></span> Atendimento
        <small class="chat__sub">online</small>
      </div>
      <button id="chatClose" class="btn btn--ghost" aria-label="Fechar chat">‚úï</button>
    </header>

    <ul id="chatList" class="chat__messages" role="log" aria-live="polite"></ul>

    <form id="chatForm" class="chat__composer" autocomplete="off">
      <input id="chatInput" type="text" placeholder="Escreva uma mensagem‚Ä¶" required />
      <button class="btnX btnX--primary" type="submit" aria-label="Enviar">Enviar</button>
    </form>
  </section>

  <!-- Libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App -->
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
