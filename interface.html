<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moto Rotas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- CSS do app -->
  <link rel="stylesheet" href="css/themes/theme-delivery.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body class="app">
  <!-- Sidebar -->
  <aside class="sidebar" aria-label="Menu lateral">
    <div class="brand">
      <span class="logo">
        <span class="logo__left">MOTO</span>
        <span class="logo__gap"><img src="assets/Logo.png" alt=""></span>
        <span class="logo__right">ROTA</span>
      </span>
    </div>

    <nav class="nav">
      <button class="nav__item is-active" data-section="interface" aria-current="page">
        <span class="nav__icon" aria-hidden="true">🏠</span><span class="nav__label">Interface</span>
      </button>
      <button class="nav__item" data-section="entregas">
        <span class="nav__icon" aria-hidden="true">📦</span><span class="nav__label">Entregas</span>
      </button>
      <button class="nav__item" data-section="motoboys">
        <span class="nav__icon" aria-hidden="true">🛵</span><span class="nav__label">Motoboys</span>
      </button>
      <button class="nav__item" data-section="relatorio">
        <span class="nav__icon" aria-hidden="true">📈</span><span class="nav__label">Relatório</span>
      </button>
      <button class="nav__item" data-section="config">
        <span class="nav__icon" aria-hidden="true">⚙️</span><span class="nav__label">Configuração</span>
      </button>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <div class="content">
    <header class="topbar">
      <button class="btn btn-icon only-mobile" id="btnOpenSidebar" aria-label="Abrir menu">☰</button>

      <!-- Busca -->
      <div class="search" role="search" aria-label="Buscar">
        <input id="searchInput" class="search__input" type="search" autocomplete="off"
               placeholder="Buscar cidade, estado, rua..." />
        <ul id="searchSuggest" class="search__suggestions" role="listbox" aria-label="Sugestões"></ul>
      </div>

      <div class="topbar__right">
        <button id="themeToggle" class="theme-switch" type="button" aria-label="Alternar tema">
          <span class="theme-switch__knob" aria-hidden="true"></span>
        </button>

        <!-- Usuário -->
        <div class="userbox" aria-label="Usuário logado">
          <a href="settings.html" class="avatar-link" id="avatarLink" aria-label="Abrir configurações">
            <img id="userAvatar" class="userbox__avatar" src="assets/user.jpg" alt="Avatar do usuário">
          </a>
          <div class="greet">Olá, <strong id="greetName">Visitante</strong></div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="map-wrap" aria-label="Mapa">
        <div id="map" class="map" role="application" aria-label="Mapa de entregas"></div>

        <!-- FAB Status -->
        <button id="statusToggle" class="fab fab--status"
                aria-label="Abrir status" aria-controls="statusPanel" aria-expanded="false">📦</button>

        <!-- Painel de Status -->
        <aside class="status is-collapsed" id="statusPanel">
          <h3 class="status__title">Status de Entregas</h3>

          <!-- LEGEND/FILTROS (agora com a classe esperada pelo JS) -->
          <ul class="status__legend" role="list">
            <li><button class="pill is-active" data-filter="all">Todos</button></li>
            <li><button class="pill" data-filter="late">Atrasadas <b id="kpiLate">00</b></button></li>
            <li><button class="pill" data-filter="done">Finalizadas <b id="kpiDone">00</b></button></li>
            <li><button class="pill" data-filter="on">Em Andamento <b id="kpiOn">00</b></button></li>
          </ul>

          <!-- Lista de pedidos -->
          <ul id="ordersList" class="cards" aria-live="polite"></ul>
        </aside>
      </section>
    </main>
  </div>

  <!-- FAB do chat -->
  <button id="chatFab" class="fab fab--chat" aria-label="Abrir chat">💬</button>

  <!-- Painel do chat -->
  <section id="chatPanel" class="chat" aria-label="Chat com cliente" aria-hidden="true">
    <header class="chat__header">
      <div class="chat__title">
        <span class="dot dot--ok"></span> Atendimento
        <small class="chat__sub">online</small>
      </div>
      <button id="chatClose" class="btn btn--ghost" aria-label="Fechar chat">✕</button>
    </header>

    <ul id="chatList" class="chat__messages" role="log" aria-live="polite"></ul>

    <form id="chatForm" class="chat__composer" autocomplete="off">
      <input id="chatInput" type="text" placeholder="Escreva uma mensagem…" required />
      <button class="btnX btnX--primary" type="submit" aria-label="Enviar">Enviar</button>
    </form>
  </section>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App -->
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
