<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moto Rotas â€” Interface</title>

  <!-- Terceiros -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="css/themes/theme-delivery.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/components.sidebar.css">
  <link rel="stylesheet" href="css/pages/map.css">

  <!-- Page CSS -->
  <link rel="stylesheet" href="css/pages/interface.css">
</head>

<body class="app">
  <!-- Sidebar (injetada por js/ui/sidebar.js) -->
  <aside id="sidebar" class="app-sidebar" aria-label="Menu lateral"></aside>

  <!-- ConteÃºdo -->
  <div class="content">
    <header class="topbar">
      <button class="btn btn-icon only-mobile" id="btnOpenSidebar" aria-label="Abrir menu">â˜°</button>

      <!-- Busca -->
      <div class="search" role="search" aria-label="Buscar">
        <input id="searchInput" class="search__input" type="search" autocomplete="off"
               placeholder="Buscar pedido, cliente, endereÃ§oâ€¦" />
        <ul id="searchSuggest" class="search__suggestions" role="listbox" aria-label="SugestÃµes"></ul>
      </div>

      <div class="topbar__right">
        <a href="track.html" class="btnX btnX--ghost" id="btnTracking">Rastrear pedido</a>

        <button id="themeToggle" class="theme-switch" type="button" aria-label="Alternar tema">
          <span class="theme-switch__knob" aria-hidden="true"></span>
        </button>

      <div class="userbox" id="userBox" aria-label="UsuÃ¡rio logado">
        <a href="settings.html" class="avatar-link" id="avatarLink" aria-label="Abrir configuraÃ§Ãµes">
          <!-- Se a imagem falhar, o JS coloca as iniciais no data-initials -->
          <img id="userAvatar" class="avatar avatar--ring"
              src="assets/user.jpg" alt="Foto do perfil" />
        </a>
        <div class="greet">OlÃ¡, <strong id="greetName">Visitante</strong></div>
      </div>
    </header>

    <main class="main">
      <!-- MAP WRAP -->
      <section class="map-wrap" aria-label="Mapa">
        <!-- Leaflet map -->
        <div id="map" class="map" role="application" aria-label="Mapa de entregas"></div>

        <!-- Waze -->
        <div id="wazeWrap" class="map map--waze" hidden>
          <iframe id="wazeFrame"
                  title="Waze Live Map"
                  src="https://embed.waze.com/iframe?zoom=13&lat=-23.5505&lon=-46.6333&pin=1"
                  allowfullscreen
                  referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- Troca de provedor -->
        <div class="map-provider-switch">
          <button id="btnProviderLeaflet" class="btnX btnX--ghost is-active" type="button">Leaflet</button>
          <button id="btnProviderWaze"   class="btnX btnX--ghost"           type="button">Waze</button>
        </div>

        <!-- FAB Status -->
        <button id="statusToggle" class="fab fab--status"
                aria-label="Abrir status" aria-controls="statusPanel" aria-expanded="false">ðŸ“¦</button>

        <!-- Painel de Status (alinhado aos estados atuais) -->
        <aside class="status is-collapsed" id="statusPanel">
          <h3 class="status__title">Status de Entregas</h3>

          <!-- Filtros por status (usar data-filter com as chaves reais) -->
          <ul class="status__legend" role="list">
            <li><button class="pill is-active" data-filter="ALL">Todos</button></li>
            <li><button class="pill" data-filter="PLACED">Recebidos <b id="kpiPlaced">00</b></button></li>
            <li><button class="pill" data-filter="PREPARING">Em preparo <b id="kpiPreparing">00</b></button></li>
            <li><button class="pill" data-filter="READY">Prontos <b id="kpiReady">00</b></button></li>
            <li><button class="pill" data-filter="DISPATCHED">Despachados <b id="kpiDispatched">00</b></button></li>
            <li><button class="pill" data-filter="DELIVERED">Entregues <b id="kpiDelivered">00</b></button></li>
            <li><button class="pill" data-filter="CANCELLED">Cancelados <b id="kpiCancelled">00</b></button></li>
          </ul>

          <!-- Lista (cards) que o JS vai preencher com <li class="card" data-status="..."> -->
          <ul id="ordersList" class="cards" aria-live="polite"></ul>
        </aside>
      </section>
    </main>
  </div>

  <!-- FAB do chat -->
  <button id="chatFab" class="fab fab--chat" aria-label="Abrir chat">ðŸ’¬</button>

  <!-- Painel do chat -->
  <section id="chatPanel" class="chat" aria-label="Chat com cliente" aria-hidden="true">
    <header class="chat__header">
      <div class="chat__title">
        <span class="dot dot--ok"></span> Atendimento
        <small class="chat__sub">online</small>
      </div>
      <button id="chatClose" class="btn btn--ghost" aria-label="Fechar chat">âœ•</button>
    </header>

    <ul id="chatList" class="chat__messages" role="log" aria-live="polite"></ul>

    <form id="chatForm" class="chat__composer" autocomplete="off">
      <input id="chatInput" type="text" placeholder="Escreva uma mensagemâ€¦" required />
      <button class="btnX btnX--primary" type="submit" aria-label="Enviar">Enviar</button>
    </form>
  </section>

  <!-- Terceiros JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <!-- App JS -->
  <script src="js/ui/sidebar.js" defer></script>
  <script type="module" src="js/chat.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
