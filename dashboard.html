<!doctype html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Relatório — Moto Rotas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS do app (mesma ordem da interface) -->
  <link rel="stylesheet" href="css/themes/theme-delivery.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/components.sidebar.css">
</head>

<body class="app">
  <!-- Sidebar injetada via JS (igual na interface) -->
  <aside id="sidebar" class="app-sidebar" aria-label="Menu lateral"></aside>

  <!-- Conteúdo -->
  <div class="content">
    <header class="topbar">
  <button class="btn btn-icon only-mobile" id="btnOpenSidebar" aria-label="Abrir menu">☰</button>

  <!-- Busca esticada -->
  <div class="search" role="search" aria-label="Buscar">
    <input id="searchInput" class="search__input" type="search" autocomplete="off"
           placeholder="Buscar cidade, estado, rua…" />
    <ul id="searchSuggest" class="search__suggestions" role="listbox" aria-label="Sugestões"></ul>
  </div>

  <!-- “Rastrear pedido” + switch -->
  <div class="track-group">
    <span class="pill pill--ghost">Rastrear pedido</span>
    <button id="themeToggle" class="theme-switch" aria-label="Alternar tema">
      <span class="theme-switch__knob" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Usuário -->
  <div class="userbox" aria-label="Usuário logado">
    <a href="settings.html" class="avatar-link" id="avatarLink" aria-label="Abrir configurações">
      <img id="userAvatar" class="userbox__avatar" src="assets/user.jpg" alt="Avatar do usuário">
    </a>
    <div class="greet">Olá, <strong id="greetName">Visitante</strong></div>
  </div>
</header>


    <main class="main">
      <div style="padding:16px">
        <h1 class="mb-3">Relatório</h1>
        <!-- container para gráficos/widgets do dashboard -->
        <div id="dashRoot"></div>
      </div>
    </main>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Sidebar + base do app (iguais à interface) -->
  <script src="js/ui/sidebar.js" defer></script>
  <script type="module" src="js/app.js"></script>

  <!-- Dashboard desta página -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
